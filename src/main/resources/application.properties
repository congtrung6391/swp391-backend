spring.datasource.url=${JDBC_URL}
spring.datasource.username=${JDBC_USERNAME}
spring.datasource.password=${JDBC_PASSWORD}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

tutor-online.app.jwtSecret= ${SecreteKey}
tutor-online.app.jwtExpirationMs= ${JWT_EXPRIRATION}

tutor-online.app.cros.origin = ${CROS_ORIGIN}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORTR}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.data.web.pageable.page-parameter=pageNumber
spring.data.web.pageable.size-parameter=pageSize

